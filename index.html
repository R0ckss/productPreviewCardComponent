<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- <link rel="stylesheet" href="./style/mobile.css" media="(max-width: 375px)"> -->
  <link rel="stylesheet" href="./style/mobile.css" media="(max-width: 425px)">
  <link rel="stylesheet" href="./style/view768px.css" media="(min-width: 426px) and (max-width: 768px)">
  <link rel="stylesheet" href="./style/view1024.css" media="(min-width: 800px) and (max-width: 1100px)">
  

</head>
<body>
  <main class="cont-principal">
    <article class="cont-img-text">
      <section class="image-product">
      </section>
      <section class="description-product">
        <div>
          <p class="text-little">P E R F U M E</p>
        </div>
        <div>
          <p class="titleParfum">
            Gabrielle Essence Eau De Parfum
          </p>
        </div>
        <div>
          <p class="text-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="pricesTags">
          <p class="realPrice">$149.99</p>
          <p class="wrongPrice"><del>$169.99</del></p>
        </div>
        <div class="btnCart">
          <button class="buttonGreen">
            <img class="icon-button" src="./images/icon-cart.svg" alt="cartShop">
            <span class="text-button">Add to Cart</span>
          </button>
        </div>
        
      </section>
    </article>
  </main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/R0ckss" target="_blank">Emmanuel Cervantes</a>.
  </div>
</body>
</html>
